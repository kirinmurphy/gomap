<section class="bg-[#1d5468] text-white p-6 rounded-md">
  <h2 class="text-3xl font-semibold mb-2">Your map is ready.</h2>
  <p class="mb-2">Add this code snippet to your website.</p>
  <pre id="embedCode" class="bg-gray-800 text-white text-sm p-4 rounded mb-4 overflow-x-auto">&lt;iframe
  src="/?sheetId={{.SheetId}}"
  width="100%"
  height="300"
  frameborder="0"
&gt;&lt;/iframe&gt;</pre>
  <p class="mb-4 text-xs"><a href="#" target="_blank" rel="noopener noreferrer" class="underline">Get help</a> positioning your iframe in your site</p>
  <div id="mapPreview">
    <iframe src="/?sheetId={{.SheetId}}" width="100%" height="300" frameborder="0"></iframe>
  </div>
</section>
